<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculater</title>
</head>
<body>
  <main>
    <section id="Calculator">
      <div id="Calculator-Head__Area">
        <h1 id="Calculator-Head"  type="text" class="display"></h1>
      </div>
        <div id="Calculator__Input">
            <button class="button clear" id="Calculator__Clear">C</button>
            <button class="button operator" id="Calculator__Divide" >/</button>
            <button class="button btn-primary" id="Calculator__Seven" >7</button>
            <button class="button btn-primary" id="Calculator__Eight">8</button>
            <button class="button btn-primary" id="Calculator__Nine">9</button>
            <button class="button operator" id="Calculator__Multiply">*</button>
            <button class="button btn-primary" id="Calculator__Four">4</button>
            <button class="button btn-primary" id="Calculator__Five">5</button>
            <button class="button btn-primary" id="Calculator__Six">6</button>
            <button class="button operator" id="Calculator__Minus">-</button>
            <button class="button btn-primary" id="Calculator__One">1</button>
            <button class="button btn-primary" id="Calculator__Two">2</button>
            <button class="button btn-primary" id="Calculator__Three">3</button>
            <button class="button operator" id="Calculator__Plus">+</button>
            <button class="button btn-primary" id="Calculator__Zero">0</button>
            <button class="button btn-primary" id="Calculator__Dot">.</button>
            <button class="button Equals" id="Calculator__Equals">=</button>
        </div>
  </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
